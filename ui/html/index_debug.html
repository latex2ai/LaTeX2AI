<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../js/CSInterface.js"></script>
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../js/auto_generated.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/main_debug.js"></script>
        <link id="hostStyle" rel="stylesheet" href="../css/latex2ai.css" />
    </head>
    <body>
        <p>The compilation of the LaTeX code resulted in an error</p>
        <p id="extra_text"></p>
        <hr />
        <p>
            View the LaTeX log or create a debug folder to investigate the
            failed LaTeX code with an external IDE
        </p>
        <input type="submit" id="button_open_log" value="Open LaTeX log file" />
        <input
            type="submit"
            id="button_create_debug"
            value="Create debug folder"
        />
        <hr />
        <input type="submit" id="button_ok" value="Re-edit LaTeX code" />
        <input type="submit" id="button_cancel" value="Cancel" />
    </body>
</html>
